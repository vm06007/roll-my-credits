<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Steganography App</h1>
        <p class="subtitle">Hide and reveal secret messages in images</p>
        <div class="section">
            <h2>Encode Message</h2>
            <div class="input-group">
                <label for="imageInput">Select Image:</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="input-group">
                <label for="messageInput">Secret Message:</label>
                <textarea id="messageInput" rows="4" placeholder="Enter your secret message here..."></textarea>
            </div>
            <button id="encodeBtn" class="btn btn-primary">Encode Message</button>
            <div id="encodeResult" class="result-section" style="display: none;">
                <h3>Encoded Image:</h3>
                <img id="encodedImage" alt="Encoded image">
                <button id="downloadBtn" class="btn btn-secondary">Download Image</button>
            </div>
        </div>
        <div class="section">
            <h2>Decode Message</h2>
            <div class="input-group">
                <label for="decodeImageInput">Select Image with Hidden Message:</label>
                <input type="file" id="decodeImageInput" accept="image/*">
            </div>
            <button id="decodeBtn" class="btn btn-primary">Decode Message</button>
            <div id="decodeResult" class="result-section" style="display: none;">
                <h3>Hidden Message:</h3>
                <div id="decodedMessage" class="message-box"></div>
            </div>
        </div>
    </div>
    <script src="steganography.js"></script>
</body>
</html>
